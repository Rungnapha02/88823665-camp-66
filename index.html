<!DOCTYPE html>
<html>
    <head>
        <title>Workshop #HTML-From</title>
        <meta charset="UTF-8" />
    </head>
    <body>

        <h1>Workshop #HTML-From</h1>
        <form>
            <table>
                <tr>
                    <td> <label for="fname">ชื่อ</label></td>
                    <td><input type="text" id="fname" name="fname"><br></td>
                </tr>
                <tr>
                    <td> <label for="lname">สกุล</label>
                        <td><input type="text" id="lname" name="lname"><br></td>
                    </td>
                </tr>
                <tr>
                    <td> <label for="date">วัน/เดือน/ปีเกิด</label> 
                    <td><input type="date" id="date" name="id"><br></td>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">อายุ</label>
                        <td><input type="number"id="age" name="age"><br></td></td>
                    </td>
                </tr>
                <tr>
                    <td><label for="gender">เพศ</label></td>
                        <td>
                            <input type="radio"id="male" name="sex"value="male">
                            <label for="male">ชาย</label>
                            <input type="radio"id="female" name="sex" value="female">
                            <label for="female">หญิง</label><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="photo">รูป</label></td>
                    <td><input type="file"id="myfile" name="myfile"><br></td>
                </tr>
                <tr>
                    <td> <label for="address">ที่อยู่</label></td>
                    <td><textarea rows="5" cols="25"></textarea><br></td>
                </tr>
                <tr>
                    <td><label for="favcolor">สีที่ชอบ</label>
                    <td> <select name="color" id="color">
                        <option value="red">สีแดง</option>
                        <option value="blue">สีฟ้า</option>
                        <option value="green">สีเขียว</option>
                        <option value="purple">สีม่วง</option>
                    </select><br>
                    </td>
                </tr>
                <tr>
                    <td> <label for="favsong">แนวเพลงที่ชอบ</label></td>
                    <td>
                        <input type="radio"id="folksong" name="favsong"value="folksong">
                        <label for="folksong">เพื่อชีวิต</label>
                        <input type="radio"id="country" name="favsong"value="country">
                        <label for="country">ลูกทุ่ง</label>
                        <input type="radio"id="other" name="favsong"value="other">
                        <label for="other">อื่นๆ</label>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox"id="accept"name="accept"value="accept"></td>
                    <td><label for="accept">ยินยอมให้เก็บข้อมูล</label><br><br></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Reset"></td>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </table>
        </form>
    
    </body>

</html>
